<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('회원 정보 수정', ~{::div.content-wrapper}, 'user', null)}">
<body>

<div class="content-wrapper">
    <h2 class="m-0 text-dark fw-bold mb-4"><i class="bi bi-pencil-square me-2"></i>회원 정보 수정</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/user/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control-plaintext" th:value="*{username}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">닉네임</label>
                    <input type="text" class="form-control-plaintext" th:value="*{nickname}" readonly>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">권한</label>
                    <select id="role" name="role" class="form-select">
                        <option th:each="roleValue : ${roles}"
                                th:value="${roleValue}"
                                th:text="${roleValue.displayName}"
                                th:selected="${roleValue == user.role}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="point" class="form-label">보유 포인트</label>
                    <input type="number" id="point" name="point" class="form-control" th:value="*{point}">
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a th:href="@{/admin/user/list}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
