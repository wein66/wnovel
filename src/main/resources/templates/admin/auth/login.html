<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 로그인 - W-Novel</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { width: 100%; max-width: 400px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; background: white; }
        .login-header { background: #212529; color: white; padding: 40px 30px; text-center; }
        .login-body { padding: 40px 30px; }
        .form-floating > label { color: #6c757d; }
        .btn-login { padding: 12px; font-weight: 600; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h2 class="fw-bold mb-1"><i class="bi bi-book-half"></i> W-Novel</h2>
        <small class="text-white-50">Administrator Access</small>
    </div>
    
    <div class="login-body">
        <!-- 알림 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>아이디 또는 비밀번호가 틀렸습니다.</div>
        </div>
        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center mb-4" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>성공적으로 로그아웃 되었습니다.</div>
        </div>

        <form th:action="@{/admin/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="아이디" required autofocus>
                <label for="username">아이디</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
            </div>
            
            <button class="w-100 btn btn-primary btn-login" type="submit">
                로그인
            </button>
        </form>
    </div>
</div>

</body>
</html>
